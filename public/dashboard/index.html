<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Stock Manager</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>">
    <link rel="stylesheet" href="/common/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <span class="logo-icon">ðŸ“¦</span>
                <span class="logo-text">Stock Manager</span>
            </div>
            <button class="nav-toggle" id="nav-toggle" aria-label="Abrir menÃº" aria-expanded="false">â˜°</button>
            <nav class="nav">
                <a href="/stock/dashboard" class="nav-link active">Dashboard</a>
                <a href="/stock/report" class="nav-link">Reports</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="content-header">
            <h1>Products</h1>
            <button id="add-product-btn" class="btn btn-primary">+ Add Product</button>
        </div>

        <div class="filters">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search by name..." class="input search-input">
                <button id="search-btn" class="btn btn-secondary">Search</button>
                <button id="clear-search-btn" class="btn btn-outline">Clear</button>
            </div>
        </div>

        <div class="card">
            <div class="table-container">
                <table class="table table-products">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody"></tbody>
                </table>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Product</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-nombre">Name *</label>
                    <input type="text" id="product-nombre" class="input" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="product-descripcion">Description</label>
                    <textarea id="product-descripcion" class="input textarea" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-stock">Stock *</label>
                        <input type="number" id="product-stock" class="input" required min="0" step="1">
                    </div>
                    <div class="form-group">
                        <label for="product-precio">Price *</label>
                        <input type="number" id="product-precio" class="input" required min="0.01" step="0.01">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>
    <div id="toast-container"></div>
    <script src="/common/app.js"></script>
    <script>
      document.title = 'Dashboard - Stock Manager';
    </script>
  </body>
  </html>
